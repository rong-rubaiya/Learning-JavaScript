<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="main">
    <h1>BMI Calculator</h1>
    <form id="form" action="">
      <label for="">Height:</label>
      <input id="height" placeholder="In cm" type="number">

      <label for="">Weight:</label>
      <input id="weight" placeholder="In KG" type="number">
       
      <button id="btn">
      Calculate
    </button>

    </form>

    

    <div class="result">
      <h4>Your BMI Score</h4>
      <h2 id="score">
        55.4
      </h2>
    </div>

    <div id="info">
      <h3>BMI Weight guid</h3>
    <p>Underweight: Less than 18.5.</p>

    <p>Healthy Weight: 18.5 to 24.9.</p>    
    

    <p>Overweight: 25 to 29.9.</p>
    

    <p>Obesity: 30 or greater. </p>
      
    </div>
  </div>
  
  <script src="apps.js"></script>
</body>
</html>
